name: API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-api-tests:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Start app (background)
        run: npm run start &

      - name: Wait for server
        run: npx wait-on ${{ env.BASE_URL }}

      - name: Run API tests with Newman
        run: npx newman run postman_jide_collection.json --env-var baseUrl=${{ env.BASE_URL }}
